<?xml version="1.0" encoding="UTF-8"?>
<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
>
    <cc:interface>
        <cc:attribute name="frm" type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.AbstractFrm"
                      required="true"
                      displayName="Formulario"
                      shortDescription="formulario sobre el que opera"/>

        <cc:attribute name="actualizar"
                      type="String"
                      default=":frmTabla  :pnlDetalle"
                      required="false"
                      displayName="componentes a actualizar"
                      shortDescription="define el area a refresacar"


        />
        <cc:implementation>
            <h:panelGrid columns="#{cc.attrs.frm.estado=='CREAR'?'1':'2'}">
                <p:commandButton value="#{abstrasctpffrm['abstrasctpffrm.create']} #{cc.attrs.frm.paginaNombre()}" rendered="#{cc.attrs.frm.estado=='CREAR'}" update="#{cc.attrs.actualizar}" actionListener="#{cc.attrs.frm.btnGuardarHandler}"/>
                <p:commandButton value="#{abstrasctpffrm['abstrasctpffrm.update']} #{cc.attrs.frm.paginaNombre()}" rendered="#{cc.attrs.frm.estado=='MODIFICAR'}" update="#{cc.attrs.actualizar}" actionListener="#{cc.attrs.frm.btnModificarHandler}"/>
                <p:commandButton value="#{abstrasctpffrm['abstrasctpffrm.delete']} #{cc.attrs.frm.paginaNombre()}" rendered="#{cc.attrs.frm.estado=='MODIFICAR'}" update="#{cc.attrs.actualizar}" actionListener="#{cc.attrs.frm.btneEliminarHandler}"/>
            </h:panelGrid>

        </cc:implementation>
    </cc:interface>


</ui:component>
